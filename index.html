<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Desafio Encriptador</title>
    </head>

    <body>
     
        <main>

            <div class="contenido">
                <div class="encabezado">
                    <img class="logo" src="imagenes/logo.png">
                    <h1 class="titulo">Encriptador de texto</h1>
                </div>
                <div class="entrada">
                    <input class="texto-entrada" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">   
                </div>
                <div class="salida">
                    <img class="imagen" id="imagen" src="imagenes/Muñeco.png">
                    <h1 class="texto" id="texto">Ningun mensaje fue encontrado</h1>
                    <textarea class="texto2" name="" id="texto2" cols="30" rows="10">Ingrese el texto que deses encriptar o desencriptar.</textarea> 
                    <button type="button" class="btn-copiar" id="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
                <div class="botones">
                    <p>Solo minusculas y sin acentos</p>
                    <button type="button" class="btn-encriptar" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="btn-desencriptar" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>            
            
        </main>
        
    </body>

</html>
